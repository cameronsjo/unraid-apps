# Production docker-compose.yml for Unraid
# Deploy this file to: /mnt/user/appdata/<appname>/docker-compose.yml
#
# Usage:
#   VERSION=1.0.0 docker compose pull
#   docker compose up -d

services:
  app:
    image: ghcr.io/${GITHUB_USERNAME}/${APP_NAME}:${VERSION:-latest}
    container_name: ${APP_NAME}
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persistent data - Unraid standard appdata location
      - /mnt/user/appdata/${APP_NAME}/data:/app/data
      # Optional: Config directory
      # - /mnt/user/appdata/${APP_NAME}/config:/app/config
    environment:
      - NODE_ENV=production
      - TZ=${TZ:-America/Chicago}
    env_file:
      - .env
    labels:
      # Disable Watchtower auto-updates (we use HITL approval)
      - "com.centurylinklabs.watchtower.enable=false"
      # Optional: Traefik labels for reverse proxy
      # - "traefik.enable=true"
      # - "traefik.http.routers.${APP_NAME}.rule=Host(`${APP_NAME}.local`)"
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
