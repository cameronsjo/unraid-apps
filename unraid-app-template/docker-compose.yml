# Local Development docker-compose.yml
# This file is for local development only
# See docker-compose.prod.yml for Unraid production configuration

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ${APP_NAME:-myapp}-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload (development)
      - .:/app:ro
      - /app/node_modules
      # Persistent data directory
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - TZ=${TZ:-America/Chicago}
    env_file:
      - .env
    # Override for development (e.g., use nodemon)
    # command: npm run dev

